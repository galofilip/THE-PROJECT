<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B33 Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Login Page -->
    <div id="login-page">
        <div class="login-container">
            <div class="login-card">
                <h1 class="login-title">B33</h1>
                <p class="login-subtitle">CONTROL PANEL</p>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="login-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="login-username" autocomplete="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" autocomplete="current-password" required>
                    </div>
                    <div id="login-error" class="alert alert-danger d-none"></div>
                    <button type="submit" class="btn btn-success w-100" id="login-btn">Login</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="#" id="toggle-server-url" class="text-muted small">Server URL</a>
                    <div id="server-url-config" class="mt-2 d-none">
                        <input type="text" class="form-control form-control-sm" id="login-server-url" placeholder="http://localhost:8080">
                        <button class="btn btn-sm btn-outline-secondary mt-1" id="save-server-url">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="d-none">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg b33-navbar sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand b33-brand" href="#">B33</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-page="dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="private-scans">Private Scans</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="public-scans">Public Scans</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="infected">Infected PCs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="logs">Logs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="settings">Settings</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-danger btn-sm" id="logout-btn">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Page Sections -->
        <main class="container-fluid p-3">
            <section id="page-dashboard"></section>
            <section id="page-private-scans" class="d-none"></section>
            <section id="page-public-scans" class="d-none"></section>
            <section id="page-infected" class="d-none"></section>
            <section id="page-logs" class="d-none"></section>
            <section id="page-settings" class="d-none"></section>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirm-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirm-modal-title">Confirm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="confirm-modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-modal-ok">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/pages/login.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/private-scans.js"></script>
    <script src="js/pages/public-scans.js"></script>
    <script src="js/pages/infected.js"></script>
    <script src="js/pages/logs.js"></script>
    <script src="js/pages/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
